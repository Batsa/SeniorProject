<app-header></app-header>

<div class="mat-app-background basic-container">
    <div class="table-container mat-elevation-z8">

        <!-- Filter Input Form -->
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>
            
            <!-- Make Column -->
            <ng-container matColumnDef="make">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
                <td mat-cell *matCellDef="let element"> {{ element.make }} </td>
            </ng-container>
            
            <!-- Model Column -->
            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                <td mat-cell *matCellDef="let element"> {{ element.model }} </td>
            </ng-container>

            <!-- Year Column -->
            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
                <td mat-cell *matCellDef="let element"> {{ element.year }} </td>
            </ng-container>    
            
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
    </div>
</div>
<button mat-button color="primary">Create</button>
<button mat-button color="primary">Remove</button>
<button mat-button color="primary">Update</button>
<button mat-button color="primary">Delete</button>
<button mat-button color="primary">Approve</button>
<button mat-button color="primary">Reject</button>
